<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="wrap">
	<h1>Registration Form</h1>
	<div class="register">
		<h2>Sign Up</h2>
		<form method="post" id="register" action="">
			
			<label>First name:</label><br>
			<input type="text" name="Fname" id="name" placeholder="Enter Your First Name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="Lname" id="name" placeholder="Enter Your Last Name"><br><br>
			<label>Mobile Number:</label><br>
			<select id="ph">
				<option>+1</option>
			</select>
			<input type="number" name="Mname" id="num" placeholder="Enter Your Mobile Number"><br><br>
			<label>Email:</label><br>
			<input type="email" name="email" id="name" placeholder="Enter Your Email Address"><br><br>
			<label>Password:</label><br>
			<input type="password" name="pass" id="name" placeholder="Enter Your Password"><br><br>
			<label>Re Enter your Password:</label><br>
			<input type="password" name="pass" id="name" placeholder="Enter Your Password"><br><br>
			<label>Gender:</label><br>
			<input type="radio" name="gender" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
			<input type="radio" name="gender" id="female"><span id="male">&nbsp; Female</span>&nbsp;&nbsp;
			<input type="radio" name="gender" id="lgbt"><span id="male">&nbsp; LGBT</span>&nbsp;&nbsp;
			<br>
			<br>
			<input type="submit" value="Submit" id="sub">
		</form>
		
	</div>
	<div class="down-box">
	<span class="Signinwith">Sign in with<br/>Social Network</span>
	<button class="Social facebook">Log in with Facebook</button>
	<button class="Social twitter">Log in with Twitter</button>
	<button class="Social google">Log in with Google+</button>
</div>
</div>

</body>
</html>
